name: CI (lint & build)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_PUBLIC_API_BASE: ${{ vars.FRONTEND_URL || 'http://localhost:4000' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install

      - name: Create .env file (optional)
        run: |
          echo "PORT=${PORT}" >> .env
          echo "FRONTEND_URL=${FRONTEND_URL}" >> .env

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
